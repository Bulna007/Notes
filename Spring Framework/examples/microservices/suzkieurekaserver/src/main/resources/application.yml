---
spring:
  application:
    name: suzkieurekaserver
  config:
    activate:
      on-profile: master
server:
  port: 9091
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
...
---
spring:
  application:
    name: suzkieurekaserver
  config:
    activate:
      on-profile: slave
server:
  port: 9092
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9091/eureka
...
