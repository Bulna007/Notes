<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript date object</title>
</head>
<body>
    <script type="text/javascript">
        var d = new Date(2024, 1, 3, 6, 15);
        document.writeln("today : " + d.toString());
    </script>
</body>
</html>
