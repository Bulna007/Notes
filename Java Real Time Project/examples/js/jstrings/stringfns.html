<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript strings</title>
</head>
<body>
    <h2>javascript strings</h2>
    <script type="text/javascript">
        var person = "alex";
        var place = 'hyderabad';
        var sport = new String("Cricket");

        document.writeln("person : " + typeof(person));
        document.writeln("place : " + typeof(place));
        document.writeln("sport : " + typeof(sport));

        var cricket = "Cricket";
        document.writeln("cricket == new String('cricket') ? : " + (sport==cricket));
        document.writeln("cricket === new String('cricket') ? : " + (sport===cricket));

        document.writeln("length of cricket : " + cricket.length);
        document.writeln("<br> String functions<br>");

        var para = "dont worry be happy";
        var index = para.indexOf("worry");
        document.writeln("index of worry : " + index);

        var phrase = "Good days ahead!";
        var slice = phrase.slice(4, -2);
        document.writeln("slice(4, -2) of Good days ahead! is : " + slice);
    </script>
</body>
</html>
