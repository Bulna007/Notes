<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function as handler</title>
</head>
<body>
    <input type="button" value="click me" onclick="message();"/>
    <script type="text/javascript">
        function message() {
            alert("clicked me");
        }
    </script>
</body>
</html>
