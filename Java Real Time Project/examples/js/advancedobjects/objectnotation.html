<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object notation</title>
</head>
<body>
    <h2>object notation</h2>
    <script type="text/javascript">
        var irobot = {
            suctionPower : 6000,
            batterCapacity : "5000 mah",
            modes: ["dry", "wet"],
            sweep: function(mode) {
                document.write("suctionPower : " + this.suctionPower + " batterCapacity : " + this.batterCapacity + " modes : " + this.modes);
                document.writeln("<br>sweeping with mode : " + mode);
            }            
        };
        irobot.sweep("dry");
    </script>
</body>
</html>
