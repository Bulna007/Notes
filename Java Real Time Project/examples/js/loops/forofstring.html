<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for/of loop over string</title>
</head>
<body>
    <script type="text/javascript">
        var person = "Mike";
        for(let ch of person) {
            document.writeln(ch);
        }
    </script>
</body>
</html>
