<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic objects</title>
</head>
<body>
    <script type="text/javascript">
        var person = {
            firstName: "Paul",
            lastName: "K",
            age: 23,
            gender: "Male",
            fullname: function(){
                return this.firstName + " " + this.lastName;
            }
        }
        
        document.writeln("person firstName : " + person.firstName);
        document.writeln("[dynamic] person lastName : " + person.lastName);
        person.firstName = "Peter";
        document.write("fullname() : "+ person.fullname());
    </script>
</body>
</html>
