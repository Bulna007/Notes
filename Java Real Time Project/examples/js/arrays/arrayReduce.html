<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array reduce() function</title>
</head>

<body>
    <h2>Array reduce() function</h2>
    <script type="text/javascript">
        var n = [10, 20, 30, 40, 50];
        var sum = n.reduce((total, element, index, array) => {
            return total + element;
        });
        document.writeln("total elements of the array : " + sum);
    </script>
</body>

</html>
