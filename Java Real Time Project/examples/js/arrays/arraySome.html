<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays some() function</title>
</head>
<body>
    <h2>Arrays some() function</h2>
    <script type="text/javascript">
        var n = [10, 20, -29, 30, 78];
        var hasNegativeNumbers = n.some(elem=>elem<0);
        document.writeln("array : " + n + " has negative numbers ? : " + hasNegativeNumbers);
    </script>
</body>
</html>
