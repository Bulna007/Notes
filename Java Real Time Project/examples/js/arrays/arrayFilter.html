<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays filter() function</title>
</head>
<body>
    <h2>Array filter() function</h2>
    <script type="text/javascript">
        var n = [10, 20, -38, 9, -1, 3, -99];
        var pn = n.filter(function(element){
            if(element >= 0) {
                return true;
            }else {
                return false;
            }
        });
        document.writeln("positive number array : " + pn);
    </script>
</body>
</html>
