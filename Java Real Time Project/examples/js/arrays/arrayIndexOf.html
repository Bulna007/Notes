<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array IndexOf()</title>
</head>
<body>
    <h2>Array IndexOf()</h2>
    <script type="text/javascript">
        var products = ["pen", "ball", "bulb", "bench", "cup", "ball"];
        var indx = products.indexOf("bell");
        document.writeln("In the array : " + products + " bell is found at : " + indx);
        var lastIndx = products.lastIndexOf("ball");
        document.writeln("In the array : " + products + " ball is found at last : " + lastIndx);
    </script>
</body>
</html>
