<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array every() function</title>
</head>
<body>
    <h2>Array every() function</h2>
    <script type="text/javascript">
        var n = [10, 11, 23, 44, 56];
        var flag = n.every(element=>element%2!=0);
        document.writeln("all elements are even ? : "+ flag);
    </script>
</body>
</html>
