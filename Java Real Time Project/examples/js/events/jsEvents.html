<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
</head>
<body>
    <h2>Javascript Events</h2>
    <button onclick="fnclick(this);">Click1</button>
    <button ondblclick="fnclick(this)">Click2</button>

    <script type="text/javascript">
        function fnclick(source) {
            // this always refers to window object on a page
            source.innerHTML = "Clicked Me";
            alert("eventType :" + this.event);
        }
    </script>
</body>
</html>
