<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        document.writeln("typeof(a):"+(typeof(a)));
        var person = "peter";
        document.writeln("typeof(person):"+(typeof(person)));
        var b;
        document.write("typeof(b):"+(typeof(b)));
        var empty=null;
        document.write("typeof(empty):"+(typeof(empty)));
        var flag = true;
        document.write("typeof(flag):"+(typeof(flag)));
    </script>
</body>
</html>
