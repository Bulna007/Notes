<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .form {
            width: 60%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="form">
        <h2>Signup Form</h2>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" class="form-control" />
            </div>
            <div class="form-radio">
                <label for="male" class="form-radio-label">Male</label>
                <input type="radio" name="gender" id="male" value="male" class="form-check-radio" />
            </div>
            <div class="form-radio">
                <label for="female" class="form-radio-label">Female</label>
                <input type="radio" name="gender" id="female" value="female" class="form-check-radio" />
            </div>
            <div class="form-check">
                <input type="checkbox" name="termsAndConditions" value="Y" class="form-check-input" />
                <label for="termsAndConditions" class="form-check-label">Please accept terms and conditions to
                    signup</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
